	<script type="text/javascript">
var map = L.map('map').setView([0, 0], 4);

    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

	var kk = 0;
	d()
	async function d(){
	const api_aut = 'https://coronavirus-tracker-api.herokuapp.com/all';
		const app_aut = await fetch(api_aut);


		const aut = await app_aut.json();


			if (kk > 0) {
			// map.removeLayer(xd);
		}
		/*
				document.getElementById("conf").innerHTML = "<div class='nap'>Confirmed: </div><div class='conf'>"+aut.latest.confirmed+"</div></br>";
		document.getElementById("teconf").innerHTML = "<div class='nap'>Existing: </div><div class='exi'>"+terz+"</div></br>";

		document.getElementById("reco").innerHTML = "Recovered: "+aut.latest.recovered;

		var terz = aut.latest.confirmed - aut.latest.deaths - aut.latest.recovered;
		document.getElementById("conf").innerHTML = "Total Confirmed: "+aut.latest.confirmed;
		document.getElementById("teconf").innerHTML = "Existing: "+terz;
		document.getElementById("deat").innerHTML = "Deaths: "+aut.latest.deaths;
		document.getElementById("reco").innerHTML = "Recovered: "+aut.latest.recovered;
		document.getElementById("upda").innerHTML = "Update: "+aut.confirmed.last_updated;
	for(i =0;i < aut.confirmed.latest;i++){
			//document.write('<br>'+aut.Vehicles[i].Line)

			var terzz = aut.confirmed.locations[i].latest - aut.deaths.locations[i].latest - aut.recovered.locations[i].latest;
		var ccc = L.marker([aut.confirmed.locations[i].coordinates.lat, aut.confirmed.locations[i].coordinates.long]).addTo(map)
		    .bindPopup('<center><div class="hes"><img width="20px" height="17px" src="https://www.countryflags.io/'+aut.confirmed.locations[i].country_code+'/flat/24.png">  '+aut.confirmed.locations[i].country+'</div><div class="gh"><div class="conf">'+aut.confirmed.locations[i].latest+'</div><div class="nap">Confirmed'+'</div></br><div class="ded">'+aut.deaths.locations[i].latest+'</div><div class="nap">'+'Deaths'+'</div></br><div class="rec">'+aut.recovered.locations[i].latest+'</div><div class="nap">Recovered'+'</div></br><div class="exi">'+terzz+'</div><div class="nap">Existing</div>')
		    	.bindTooltip('<center><div class="hes"><img width="20px" height="17px" src="https://www.countryflags.io/'+aut.confirmed.locations[i].country_code+'/flat/24.png">  '+aut.confirmed.locations[i].country+'</div><div class="gh"><div class="conf">'+aut.confirmed.locations[i].latest+'</div><div class="nap">Confirmed'+'</div></br><div class="ded">'+aut.deaths.locations[i].latest+'</div><div class="nap">'+'Deaths'+'</div></br><div class="rec">'+aut.recovered.locations[i].latest+'</div><div class="nap">Recovered'+'</div></br><div class="exi">'+terzz+'</div><div class="nap">Existing</div>')
 		   .openPopup();
		}
	}
